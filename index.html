<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج المقاسات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>نموذج تسجيل المقاسات</h2>

<label>رقم المجموعة</label>
<input type="number" id="groupNumber" placeholder="أدخل رقم المجموعة">
<button onclick="verifyGroup()">تحقق</button>

<div id="warning" class="warning hidden">
⚠️ هذا رقم مجموعة مسجّل مسبقًا  
سيتم **تعديل البيانات السابقة** عند الحفظ
</div>

<div id="userData" class="hidden">

  <label>الاسم</label>
  <input type="text" id="fullName" disabled>

  <label>الرقم الوظيفي</label>
  <input type="text" id="jobId" disabled>

  <label>القسم</label>
  <div class="radio">
    <label><input type="radio" name="dept" value="امن" onclick="showSizes()"> أمن</label>
    <label><input type="radio" name="dept" value="بوفية" onclick="showSizes()"> خدمات بوفية</label>
    <label><input type="radio" name="dept" value="نظافة" onclick="showSizes()"> خدمات نظافة</label>
  </div>

  <div id="sizes"></div>

  <button onclick="saveData()">حفظ البيانات</button>
  <button onclick="exportToExcel()">تصدير إلى Excel</button>
</div>

<script src="script.js"></script>
</body>
</html>
